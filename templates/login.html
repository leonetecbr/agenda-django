{% block title %}Login{% endblock %}
{% block content %}

    {% endfor %}
    <form method="POST" class="row">
      {% csrf_token %}
      <div class="mb-3">
        <label for="user" class="form-label">Usu√°rio: </label> <input type="text" name="username" id="user"{% if username  %}value="{{ username }}"{% endif %} class="form-control">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">Senha: </label> <input type="password" name="password" id="pass" class="form-control">
      </div>
      <div class="d-grid">

      </div>
    </form>
{% endblock %}
